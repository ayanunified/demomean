<!--middle area-->
<div id="page-wrapper">
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-open animated fadeInLeft" data-toggle="offcanvas"> </button>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb custom-style">
                        <li class="active">
                            Dashboard/Hotel/Add {{category}}
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add New {{category}}</h3>
                        </div>
                        <form onsubmit="return Validate(this);" angular-validator-submit="insert_accomodation()" name="accomodation_insert" id="accomodation_insert" novalidate angular-validator>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4 flamingo-right">
                                        <!--<input type="text" name="lat" class="form-control" id="lat">
                                        <input type="text" name="long" class="form-control" id="long"> -->
                                        <input type="hidden" ng-model="accomodation_insert_obj.category" name="category" class="form-control" id="category">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="name">Name</label>
                                                    <input type="text" name="accomodation_name" ng-model="accomodation_insert_obj.accomodation_name" class="form-control" id="accomodation_name" validate-on="dirty" required-message="'This field is required..'" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 file_upload">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-7">
                                                            <label for="image">Upload Image</label>
                                                        </div>
                                                        <div class="col-sm-5">
                                                            <input type="file" name="image" ng-model="accomodation_insert_obj.image" id="files" />
                                                            <div class="file_style"><img src="images/file-image.png" alt=" "></div>
                                                            <div class="image_preview">
                                                                <img id="image" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="comment">Location</label>
                                                    <input type="text" style="height:50px;" class="form-control" ng-model="accomodation_insert_obj.exact_location" name="exact_location" id="exact_location" placeholder="Enter Location..." validate-on="dirty" required-message="'This field is required..'" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="sel1">Select Company</label>
                                                    <select class="form-control" ng-model="accomodation_insert_obj.company_id" ng-init="accomodation_insert_obj.company_id=1" name="company_id" id="company_id" ng-options="item._id as item.name for item in list">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="admin_top">
                                            <ul>
                                                <li>
                                                    <button type="button" class="btn btn-link">
                                                        <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="admin-map-area" id="map_canvas" style="padding:0;">
                                            <!-- <img src="images/img-map.jpg" alt=" "> -->
                                        </div>
                                        <button type="submit" class="btn btn-primary map_addBtn">ADD</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!--middle area end-->
<!-- /#page-wrapper -->
//ng-click="insert_accomodation()"
<script type="text/javascript" src="js/add_map.js"></script>
