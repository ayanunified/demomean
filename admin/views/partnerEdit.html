<!--middle area-->
<div id="page-wrapper">
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-open animated fadeInLeft" data-toggle="offcanvas"> </button>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb custom-style">
                        <li class="active">
                            Dashboard/Edit {{partner}}
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Edit {{partner}}</h3>
                        </div>
                        <div class="panel-body">
                            <form angular-validator-submit="edit_partner()" name="edit_partner_info" id="edit_partner_info" novalidate angular-validator>
                                <div class="row">
                                    <input type="hidden" ng-model="partner_edit_obj.id" id="user_id">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="name">First Name</label>
                                            <input type="text" class="form-control" ng-model="partner_edit_obj.fname" name="fname" id="fname" validate-on="dirty" required-message="'This field is required..'" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="email">Last Name</label>
                                            <input type="text" class="form-control" ng-model="partner_edit_obj.lname" name="lname" id="lname" validate-on="dirty" required-message="'This field is required..'" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" ng-model="partner_edit_obj.email" name="email" id="email" validate-on="dirty" required-message="'This field is required..'" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="phone">Birthday</label>
                                            <div class="datepicker" date-format="yyyy-MM-dd" date-max-limit="{{currentDate}}">
                                                <input class="form-control" ng-model="partner_edit_obj.birthday" type="text" readonly />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="sel1">Company</label>
                                            <select class="form-control" ng-model="partner_edit_obj.company_id" name="company_id" id="company_id" ng-options="item._id as item.name for item in company_list">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">SAVE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--middle area end-->
